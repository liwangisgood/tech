<!DOCTYPE html>
<html>
 
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
 
        ul {
            list-style: none;
        }
 
        a {
            text-decoration: none;
        }
 
        .wrapper {
            width: 250px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            border-right: 0;
            overflow: hidden;
        }
 
        #left,
        #content {
            float: left;
        }
 
        #left li {
            background: url(images/3.jpg) repeat-x;
        }
 
        #left li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }
 
        #left li a:hover {
            background-image: url(images/abg.gif);
        }
 
        #content {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style> 
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            // 1.鼠标经过(mouseover)id是left的盒子里面的li
            $('#left li').mouseover(function () {
                // // 2.得到当前对应li的索引号   $(this).index()
                // var index = $(this).index();
                // // 3.显示( show() )id是content的盒子的里面对应索引号的div
                // $('#content div').eq(index).show();
                // // 4.隐藏( hide() )其他id是content的盒子的里面的div
                // $('#content div').eq(index).siblings('div').hide();

                // 链式编程可读性变差了index 功能拆解编程
                var index=$(this).index();
                $("#content div").eq(index).show();
                $("#content div").eq(index).siblings("div").hide();

                
            });
        });
    </script>
</head>
 
<body>
    <div class="wrapper">
        <ul id="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>
        <div id="content">
            <div>
                <a href="#"><img src="images/1.jpeg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/2.jpeg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/3.jpeg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/4.jpeg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/5.jpeg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/6.jpeg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/女裤.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/羽绒服.jpg" width="200" height="250" /></a>
            </div>
            <div>
                <a href="#"><img src="images/牛仔裤.jpg" width="200" height="250" /></a>

        </div>
 
 
    </div>
</body>
 
</html>
