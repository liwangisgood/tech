<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/jquery-3.3.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
 
        li {
            list-style: none;
        }
 
        a {
            text-decoration: none;
            color: #000;
        }
 
        .wrapper {
            width: 250px;
            height: 250px;
            margin: 100px;
            border: 1px solid pink;
            overflow: hidden;
        }
 
        .left,
        #content {
            float: left;
        }
 
        .left li {
            background: url(images/lili.jpg) repeat-x;
        }
 
        .left li a {
            display: inline-block;
            width: 47px;
            height: 27px;
            font-size: 12px;
            line-height: 27px;
            text-align: center;
            border-bottom: 1px solid pink;
            border-right: 1px solid pink;
        }
 
        .left li a:hover {
            background-image: url(images/abg\(1\).gif);
        }
    </style>
</head>
 
<body>
    <div class="wrapper">
        <ul class="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#" style="border-bottom: none;">牛仔裤</a></li>
        </ul>
        <div id="content">
            <div><img src="images/mm1.jpg" alt=""></div>
            <div><img src="images/mm2.jpg" alt=""></div>
            <div><img src="images/mm3.jpg" alt=""></div>
            <div><img src="images/呢大衣.jpg" alt=""></div>
            <div><img src="images/毛衣.jpg" alt=""></div>
            <div><img src="images/棉服.jpg" alt=""></div>
            <div><img src="images/女裤.jpg" alt=""></div>
            <div><img src="images/羽绒服.jpg" alt=""></div>
            <div><img src="images/牛仔裤.jpg" alt=""></div>
        </div>
    </div>
    <script>
        $(function () {
            // 1. 鼠标经过左侧的小li
            $('.left li').mouseover(function () {
                // 2. 得到当前小li的索引号
                var index = $(this).index();
                console.log(index);
                // 3. 让右侧盒子相应索引号的图片显示出来
                // $('#content div').eq(index).show();
                // 4. 让其余的图片隐藏
                // $('#content div').eq(index).siblings('div').hide();
                // 链式编程 3、4步合为一行代码
                $('#content div').eq(index).show().siblings().hide()
            })
        })
    </script>
</body>
</html>
